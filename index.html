<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
    <div class="container">
      <div class="card">
        <div class="left">
         <p class="para">Your Result</p>

         <div class="circle">
          <h2>76</h2> 
          <p>of 100</p>
         </div>

         <div class="results">
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
         </div>

        </div>
        <div class="right">
          <h3>Summary</h3>
          <div class="reaction">
            <img src="./assets/images/icon-reaction.svg" alt="icorea">
            <h4>Reaction</h4>
            <p>80/100</p> 
          </div>
          
          <div class="memory">
            <img src="./assets/images/icon-memory.svg" alt="icomem">
            <h4>Memory</h4>
            <p>92/100</p> 
          </div>
          <div class="verbal">
            <img src="./assets/images/icon-verbal.svg" alt="icover">
            <h4>Verbal</h4>
            <p>61/100</p> 
          </div>
          <div class="visual">
            <img src="./assets/images/icon-visual.svg" alt="icovis">
            <h4>Visual</h4>
            <p>72/100</p> 
          </div>

          <div class="btn">
            <a href="#">Continue</a>
          </div>

        </div>
      </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hetansh Mer</a>.
  </div>
</body>
</html>
